<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=, initial-scale=1.0">
   <title>Tabela</title>
   <style>
      body{
         font-family: Arial, Helvetica, sans-serif;
         text-align: center;
      }

      table{
         border-collapse: collapse;
      }


      th,td{
         border: 1px solid black;
         padding: 10px;
      }

      thead,tfoot{
         background-color: rgba(0, 0, 0, 0.637);
         color: white;
         text-align: center;
      }

      .cgeral{
         text-align: left;
      }
      
   </style>
</head>
<body>
   <table>
      <thead>
         <tr>
            <th scope="row" rowspan="3">Àrea</th>
            <th scope="row" rowspan="2">Disciplinas</th>
            <th scope="rowgroup" colspan="2">Notas</th>
            <th scope="row" rowspan="2">Média</th>     
         </tr>

         <tr>    
            <th scope="row">nota 1</th>
            <th scope="row">nota 2</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <th rowspan="4" scope="rowgroup">Exatas</th>
            
            <td class="cgeral">Mátemática</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>

         <tr>
            <td class="cgeral">Física</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>

         <tr>
            <td class="cgeral">Química</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>

         <tr>
            <td class="cgeral">Biologia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
      </tbody>

      <thead>
         <tr>
            <th colspan="4" scope="col" class="cgeral">Média de Exatas</th>
            <th>0.0</th>
         </tr>
      </thead>

      <tbody>
         <tr>
            <th rowspan="2" scope="rowgroup">Humanas</th>
            <td class="cgeral">História</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>

         <tr>
            <td class="cgeral">Geografia</td>
            <td>0.0</td>
            <td>0.0</td>
            <td>0.0</td>
         </tr>
      </tbody>

      <tfoot>
         <tr>
            <th colspan="4" scope="row" class="cgeral">Média de Humanas</th>
            <th>0.0</th>
         </tr>
      </tfoot>
   </table>
</body>
</html>
